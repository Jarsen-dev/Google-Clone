<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google clone</title>
</head>
<body>
    <header>
        <div class="header-menu-right">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <figure class="header-menu-icon">
                <img src="./img/menu-icon.png" alt="Icono menu" title="Google Apps">
            </figure>
            <button>Iniciar Sesion</button>
        </div>
    </header>
    <main class="main-container">
        <figure class="main-google-logo">
            <img src="./img/google.png" alt="Google logo">
        </figure>
        <div class="main-search-container">
            <div class="search-container">
                <figure class="main-search-icon">
                    <img src="./img/search-icon.png" alt="Icono de busqueda">
                </figure>
                <figure class="main-mic-icon">
                    <img src="./img/google-mic-icon.png" alt="Icono de microfono">
                </figure>
            </div>
        </div>
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="footer-leftside">
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Acerca de</a>
            <a href="">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer-rightside">
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </div>
    </footer>
</body>
</html>
